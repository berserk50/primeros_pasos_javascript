<meta charset="UTF-8">

<h1> PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}

var multiplicador = 1
	imprimir("WHILE");

	while(multiplicador <= 10) {

		imprimir(5 * multiplicador);
		multiplicador++;
	
	}

	imprimir("FOR");

	for(var multiplicador = 1; multiplicador<=10 ; multiplicador++){

		imprimir( 5* multiplicador);

	}


</script>

<meta charset="UTF-8">

<h1> PROGRAMA JUEGO DE ADIVINACIÓN</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}

	var numeroPensado= Math.round(Math.random() * 10) ;
	var intentos = 3; 
	var contador= 1

	while(contador <= intentos){

		var numeroLanzado= parseInt(prompt(" Ingrese un número 0-10"))
		if(numeroPensado == numeroLanzado){

			alert("Usted acertó, en el intento" + contador +" el número pensado era" + numeroPensado);
			break;
		}

		else {

			alert("Usted erró");
		}

	contador++; 

	}

	if(numeroPensado == numeroLanzado){

		imprimir("Usted acertó, en el intento" + contador + " el número pensado era" + numeroPensado);
	}

	else {

		imprimir("Usted erró, el número pensado era " + numeroPensado);
	}


imprimir("fin");
	

</script>

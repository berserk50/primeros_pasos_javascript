<meta charset="UTF-8">

<h1> PROGRAMA CALCULAR IMC</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}

	function calcularImc(peso, altura){

		return (peso / (altura * altura));
	
	}

	nombre = prompt( "informe su nombre");

	pesoinformado = prompt(nombre +",informe su peso");
	alturainformada = prompt(nombre+ ",informe su altura");

	imccalculado = calcularImc( pesoinformado,alturainformada);

	imprimir(nombre + ", El imc calculado es: " + imccalculado);

	if (imccalculado < 18.5) {
		imprimir("IMC debajo de lo recomendado");
	}

	if (imccalculado >= 18.5) {

		if( imccalculado < 25){

		imprimir("IMC esta dentro del intervalo normal");
		}
	}

	if (imccalculado >= 25) {
		if (imccalculado < 30){
			imprimir("IMC considerado como sobrepeso");
		}
	}

	if (imccalculado >= 30) {
		imprimir("IMC considerado obesidad");
	}

	


</script>

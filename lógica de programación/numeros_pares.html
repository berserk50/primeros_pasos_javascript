<meta charset="UTF-8">

<h1> PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}

	var numero= 2
	var numeroFinal= 102

	while( numero < numeroFinal){

		imprimir( numero );
		numero= numero + 2;
	}

	imprimir("FIN")
</script>

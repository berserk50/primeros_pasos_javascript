<meta charset="UTF-8">

<h1> PROGRAMA - AÑO MUNDIAL DE LA FIFA</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}
	var anhoMundial= 1930;
	var limite= parseInt(prompt("Ingrese elaño limite para calcular"));

  	while (anhoMundial <= limite) {

	imprimir("Hubo mundial de la FIFA en el año" + anhoMundial);
	anhoMundial = anhoMundial + 4;

	}

	imprimir("fin")
</script>

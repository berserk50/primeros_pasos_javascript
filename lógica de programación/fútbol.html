<meta charset="UTF-8">

<h1> PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FÚTBOL </h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}
	var victorias = parseInt(prompt("informe la cantida de victorias"));
	var empates =parseInt(prompt("informe la cantidad de empates"));

	var puntosTotal= (victorias * 3) + empates; 

	imprimir("el total de puntos de equipos es : "+ puntosTotal) 

	if (puntosTotal > 28) {

	imprimir("El equipo está mejor que el año pasado");
	}

	if (puntosTotal < 28) {

	imprimir("El equipo está peor que el año pasado");
	}

	if(puntosTotal == 28) {

	imprimir("El equipo está igual que el año pasado");
	}

</script>

<meta charset="UTF-8">

<h1> PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

	function jumpline() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase)
		jumpline();

	}


	var numeroMiembros = parseInt(prompt( " Ingrese la cantidad de miembros de su familia"))
	var contador = 1
	var totalEdad= 0

	while(contador <= numeroMiembros){

		edad = parseInt(prompt(" ingrese la edad del familiar")); 
		totalEdad= totalEdad + edad;
		contador++;
	} 

	medadEdad = totalEdad / numeroMiembros;

	imprimir("la media de las edades de la familia es" + medadEdad)
	imprimir("fin")




</script>
